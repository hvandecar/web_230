<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Create Ad | MyTextAds</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/mta2.css" />
</head>
<body>

<div id="container">

<header>
  <h1>MyTextAds.com</h1>
  <h2>Create Ad</h2>
  <div id="login"><strong>Logged in as:</strong> <em>TestUser1</em></div>
</header>

<main>
  <form method="post" action="#" id="form">
    <noscript><p><strong>Please enable JavaScript in order to preview your text ad.</strong></p></noscript>
    <fieldset>
      <legend>Ad Details</legend>
      <ul class="formList">
        <li><label for="txt">Title Text:</label> <input type="text" size="30" name="title_txt" id="txt" /></li>
        <li><label for="t_url">Title <abbr title="Uniform Resource Locator">URL</abbr>:</label> <input type="text" size="30" name="title_url" id="t_url" /></li>
        <li><label for="desc">Description:</label> <textarea id="desc" name="description" rows="2" cols="30"></textarea></li>
        <li><label for="v_url">Visible <abbr title="Uniform Resource Locator">URL</abbr>:</label> <input type="text" size="30" name="visible_url" id="v_url" /></li>
      </ul>
    </fieldset>

    <fieldset id="keys">
      <legend>Keywords / Keyphrases Triggering Ad</legend>
      <ol id="keyList">
        <li><input type="text" size="30" aria-label="Enter keyphrase" name="keyphrase[]" /></li>
      </ol>
    </fieldset>

    <div id="action"><input type="submit" value="Save Ad" /></div>
  </form>
</main>

<footer>
  <nav>
    <ul id="footer">
      <li><a href="index.html">Home</a></li>
      <li><a href="account.html">My Account</a></li>
      <li><a href="ads.html">My Ads</a></li>
      <li><strong>Create Ad</strong></li>
      <li><a href="network.html">Our Network</a></li>
      <li><a href="privacy.html">Privacy Policy</a></li>
      <li><a href="logout.html">Log Out</a></li>
    </ul>
  </nav>
</footer>
 
</div>
<script src="js/mta.js"></script>
</body>
</html>
